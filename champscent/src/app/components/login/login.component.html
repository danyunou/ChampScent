<h2>Iniciar Sesión</h2>
<form (ngSubmit)="login()">
  <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required />
  <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
  <button type="submit">Entrar</button>
</form>
<p>¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></p>
<p>¿Olvidaste tu contraseña? <a routerLink="/recuperar">Recuperar Contraseña</a></p>
