<h2>Registro de Usuario</h2>
<form (ngSubmit)="registrar()">
  <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre completo" required />
  <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required />
  <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
  <select [(ngModel)]="pregunta" name="pregunta">
    <option value="¿Cuántos años tienes?">¿Cuántos años tienes?</option>
    <option value="¿Tienes mascotas?">¿Tienes mascotas?</option>
  </select>
  <input type="text" [(ngModel)]="respuesta" name="respuesta" placeholder="Respuesta" required />
  <button type="submit">Registrarse</button>
</form>
<p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
